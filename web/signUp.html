<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Creater New account</h1>
        <form action="dispatcher">
            Username* <input type="text" name="txtUsername" value="" /> (e.g. 6 - 30 chars) <br/>
            Password* <input type="text" name="txtPassword" value="" />  (e.g. 6 - 20 chars) <br/>
            Confirm* <input type="text" name="txtConfirm" value="" /> <br/>
            Full name* <input type="text" name="txtFullname" value="" /> (e.g. 2 - 50 chars)<br/>
            <input type="submit" value="Sign Up" name="btnAction" />
        </form>
    </body>
</html>
